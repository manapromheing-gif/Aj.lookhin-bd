<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homeroom Teacher Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="card" id="quiz">
    <h1>Homeroom Teacher Quiz</h1>
    <p class="subtitle">Choose the answer that fits you best.</p>

    <div class="question" id="questionBox">
      <p>1. How do you usually guide students?</p>
      <button onclick="answer(1)">With clear rules and structure</button>
      <button onclick="answer(2)">With creativity and flexibility</button>
      <button onclick="answer(3)">With long-term vision</button>
    </div>
  </div>

  <div class="card" id="result" style="display:none;">
    <img id="resultImg" src="">
    <h2 id="resultTitle"></h2>
    <p id="resultDesc"></p>
    <button onclick="location.reload()">Try again</button>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
